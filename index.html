<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <main>
      <!--TODO: Add the missing information in the h1 heading -->
      <h1 class="js-heading">My Simon Says Game</h1>

      <section class="game-controls">
        <!--extra controls-->
          <label for="difficulty-level">Select Difficulty:</label>
           <select id="difficulty-level" class="js-level-select">
            <option value="1">Level 1 (8 Rounds)</option>
            <option value="2">Level 2 (14 Rounds)</option>
            <option value="3">Level 3 (20 Rounds)</option>
            <option value="4">Level 4 (31 Rounds)</option>
          </select>
        <!--TODO: Add the start button -->
        <button class="js-start-button">Start</button>  
        <span class="status hidden js-status"></span>
      </section>

      <section class="pad-container unclickable js-pad-container">
        <div class="pad pad-red js-pad-red" data-color="red"></div>
        <!--TODO: Add the missing pads -->
        <div class="pad pad-green js-pad-green" data-color="green"></div>
        <div class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
        <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
